<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addUser">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="editUser">编辑</button>
        <button class="layui-btn layui-btn-sm" lay-event="deleteUser">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script src="./js/formSelects/src/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
<script>

    layui.config({
        base: './js/'
        ,version: '101100'
    }).extend({ //设定模块别名
        common: 'common',
        formSelects:'formSelects-v4'
    });
  //  var formSelects = layui.formSelects;
    layui.use(['table','form','jquery','laydate','common'], function(){
        var table = layui.table;
        var form = layui.form;
       var formSelects = layui.formSelects;
        var $ = layui.jquery;
        var common=layui.common;
        var laydate=layui.laydate;

        laydate.render({
            elem: '#queryDate'
            ,range: '~' //或 range: '~' 来自定义分割字符
        });
        formSelects.config('select1', {
            type: 'POST',                //请求方式: post, get, put, delete...
            searchUrl: common.baseService()+'/role/allRole',              //搜索地址, 默认使用xm-select-search的值, 此参数优先级高
            searchName: 'keyword',      //自定义搜索内容的key值
            searchVal: '',              //自定义搜索内容, 搜素一次后失效, 优先级高于搜索框中的值
            keyName: 'roleName',            //自定义返回数据中name的key, 默认 name
            keyVal: 'roleUuid',            //自定义返回数据中value的key, 默认 value
            direction: 'auto',          //多选下拉方向, auto|up|down
            response: {
                statusCode: 0,          //成功状态码
                statusName: 'code',     //code key
                msgName: 'msg',         //msg key
                dataName: 'data'        //data key
            },
            clearInput: false,          //当有搜索内容时, 点击选项是否清空搜索内容, 默认不清空
        }, true);
        var addOpenIndex=null;
        var userTable = table.render({
            elem: '#userTable'
            ,url:common.baseService()+'user/userList/'
          //  ,height:312
            ,toolbar:'#toolbarDemo'
            ,page:true
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'userCode', title: 'userCode', width:100}
                ,{field: 'userName', title: 'userName', width:100}
                ,{field: 'sex', title: 'sex', width:60}
                ,{field: 'age', title: 'age', width:60,sort: true}
                ,{field: 'tell', title: 'tell',width:230}
                ]
            ]
        });
        //头工具栏事件
        table.on('toolbar(userTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addUser':
                    document.getElementById("addForm").reset();
                    formSelects.value('select1', []);
                    addOpenIndex =layer.open({
                        type: 1,
                        title:'新增',
                        area: ['60%', '400px'],
                        shadeClose:true,
                        content: $('#addForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    });
                    break;
                case 'editUser':
                    // var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    var data = checkStatus.data;
                    if(data.length==1) {
                        form.val("addForm", data[0]);
                        var roleUuids=new Array();
                        $.each(data[0].urList, function (index, item) {
                            roleUuids.push(item.roleUuid);
                        });
                        $.each();
                        formSelects.value('select1', roleUuids);
                        addOpenIndex = layer.open({
                            type: 1,
                            title: '新增',
                            area: ['60%', '400px'],
                            shadeClose: true,
                            content: $('#addForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        });
                    }else{
                        layer.alert("请选择一条数据进行编辑！");
                    }
                    break;
                case 'deleteUser':
                   // if()
                    var data = checkStatus.data;
                    if(data.length>0){
                        var ids=new Array();
                        $.each(data,function(index,obj){
                            ids.push(obj.userUuid);
                        });
                        common.baseAjax('post','/user/delete',{userUuids:JSON.stringify(ids)},function (result) {

                            //请求成功函数内容
                            form.on('submit(queryUser)', function(data){
                                console.log(data);
                                userTable.reload({
                                    where: {condition:JSON.stringify(data.field)}
                                    ,page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                                return false;
                            });
                        },function (error) {

                        })
                    }
                    break;
                case 'isAll':
                    var d = new Object();
                    var t = $('#query_form').serializeArray()[0];
                    alert(JSON.stringify(t));
                    $.each(t, function() {
                        d[this.name] = this.value;
                    });
                    alert(JSON.stringify(d));
                  //  layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });
        form.on('submit(saveUser)', function(data){
            console.log(data);
            common.baseAjax('post','user/register',{user:JSON.stringify(data.field)},function (result) {
                layer.close(addOpenIndex);
                layer.msg('保存成功');
                var queryform =common.formData('#query_form');// $('#query_form').serializeArray()[0];
                console.log(queryform);
                userTable.reload({
                    where: {condition:JSON.stringify(queryform)}
                    ,page: {
                        curr: userTable.config.page.curr //重新从第 1 页开始
                    }
                });
            },function (error) {
                layer.msg(error);
            });
            return false;
        });
        form.on('submit(queryUser)', function(data){
            console.log(data);
            userTable.reload({
                where: {condition:JSON.stringify(data.field)}
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });
    });
</script>
